<!DOCTYPE html>
<html>
	<head>
		<title>Switch model</title>
		<meta name="description" content="Switch Model">
		<link rel="stylesheet" href="styles.css">
		<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
	</head>
	<body>
		<a-scene switch_model>
			<a-assets>
				<a-asset-item
					class="model"
					id="black_cat"
					src="https://cdn.glitch.global/ee7b8616-19a3-4ad4-a9d1-eb19867689d8/black_cat.glb?v=1690105704101"
					data-label="Marc Cain Leggins"
					data-price="179,90 €"
					data-shoplink="https://zett-mode-shop.de/MARC-CAIN-E-84.05-J78-Leggings-aus-Kunstleder-schwarz-black-900/4056255516618">
				</a-asset-item>
				
				<a-asset-item
					class="model"
					id="aqua_wizard"
					src="https://cdn.glitch.global/ee7b8616-19a3-4ad4-a9d1-eb19867689d8/aqua_wizard.glb?v=1690105974469"
					data-label="Ciphilly Mesh Rock Blau"
					data-price="149,99 €"
					data-shoplink="https://zett-mode-shop.de/CINQUE-52232423-CIPHILLY-Mesh-Rock-lang-Stretch-Blau-75/4061938371545">
				</a-asset-item>

				<a-asset-item
					class="model"
					id="low_poly_mccree"
					src="https://cdn.glitch.global/ee7b8616-19a3-4ad4-a9d1-eb19867689d8/low_poly_mccree.glb?v=1690296631636"
					data-label="Drykorn Hurley Herren Sakko"
					data-price="229,95 €"
					data-shoplink="https://zett-mode-shop.de/DRYKORN-136166-HURLEY-10-Herren-Sakko-3000/4062843147720">
				</a-asset-item>
				
				<a-asset-item
					id="ruler"
					src="models/ruler.glb">
				</a-asset-item>
			</a-assets>

			<a-camera id="camera" position="0 1.6 2"></a-camera>
			
			<a-light type="ambient" intensity="1"></a-light>

			<a-gltf-model id="model" src="""></a-gltf-model>
			<a-gltf-model src="#ruler" position="0.6 0 0"></a-gltf-model>
			
			<a-plane
				id="ground"
				rotation="-90 0 0"
				width="1000"
				height="1000"
				material="shader: shadow"
				shadow>
			</a-plane>
		</a-scene>
		<div class="navigation">
			<div id="nav">
				<div id="prev" class="button"><img src="gfx/arrow_left.svg" alt="Prev"/></div>
				<div id="logo"><img src="gfx/zett_logo_black.svg" alt="ZETT"/></div>
				<div id="next" class="button"><img src="gfx/arrow_right.svg" alt="Next"/></div>
			</div>
			<div id="article">
				<div id="label">Hugo Strohhut Summer Jazz</div>
				<div id="price">235,99 €</div>
			</div>
			<div></div>
			<div id="shop_button_area">
				<a id="shop_link" href="https://www.zett-mode.de" target="_blank">Zum Shop</a>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
